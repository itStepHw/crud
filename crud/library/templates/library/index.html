<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
    <title>Index</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo"><a href="{% url 'index' %}">Библиотека</a></div>
            <div class="buttons">
                <a class="button" href="{% url 'add_author_view' %}">Авторы</a>
                <a class="button" href="{% url 'genre' %}">Жанры</a>
                <a class="button" href="{% url 'books' %}">Книги</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h3>Главная страница</h3>
        <div class="book_container">
            {% for book in books %}
            <div class="books">
                <div class="img_container">
                    <p><img class="img" src="media/{{ book.image }}" alt="" srcset=""></p>
                </div>
                <div class="text_content">
                    <p>{{ book.title }}</p>
                    <p>{{ book.author }}</p>
                    {% for genre in book.genre.all %}
                        <p>{{ genre.name }}</p>
                    {% endfor %}
                    <p>{{ book.publication_date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
