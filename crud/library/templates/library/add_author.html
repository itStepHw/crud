<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
    <title>Add author</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo"><a href="{% url 'index' %}">Библиотека</a></div>
            <div class="buttons">
                <a class="button" href="{% url 'add_author_view' %}">Авторы</a>
                <a class="button" href="{% url 'genre' %}">Жанры</a>
                <a class="button" href="{% url 'books' %}">Книги</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h3>Добавить автора</h3>

        <form class="form" action="/add_author" method="post">
            {% csrf_token %}
            <input class="input" type="text" placeholder="Имя автора" name="first_name">
            <input class="input" type="text" placeholder="Фамилия автора" name="last_name">
            <input class="input" type="date" placeholder="Дата рождения" name="bdate">
            <button>Сохранить</button>
        </form>

        <hr>
        <h3>Авторы</h3>
        <div class="authors_block">
            {% for author in authors %}
                <div class="authors background">
                        <div class="author_name">
                            {{ author.first_name }}
                        </div>
                        <div class="settings">
                            <a class="button" href="{% url 'change_author_view' id=author.id %}">Изменить</a>
                            <a class="button" href="{% url 'delete_author' id=author.id %}">Удалить</a>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
